<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<!-- <link rel="icon" type="image/png" href="images/icons/favicon.ico"/> -->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" autocomplete="off">
					<span class="login100-form-title p-b-34 p-t-27">
						Register 
					</span>

					<div class="wrap-input100" >
						<input class="input100" type="text" name="First Name" placeholder="First Name">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100" >
						<input class="input100" type="text" name="Last Name" placeholder="Last Name">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100" >
						<!-- <span class="focus-input100" data-placeholder="&#xf207;"></span> -->
						<select class="select100" type="text" name="Gender">
							<option>Gender</option>
							<option>Male</option>
							<option>Female</option>
						</select>
						<span class="focus-input100" data-placeholder="&#xf211;"></span> 
					</div>

					<div class="wrap-input100">
						<span class="text-center txt2">
							DOB
						</span>
						<input class="date100" type="date" name="dob" placeholder="Date of birth">
						<!-- <span class="focus-input100" data-placeholder="&#xf207;"></span> -->
					</div>

					<div class="wrap-input100">
						<input class="input100" type="text" name="phone" placeholder="Mobile Number">
						<span class="focus-input100" data-placeholder="&#xf290;"></span>
					</div>

					<div class="wrap-input100">
						<input class="input100" type="text" name="email" placeholder="E -Mail">
						<span class="focus-input100" data-placeholder="&#xf200;"></span>
					</div>

					<div class="wrap-input100">
						<input class="input100" type="text" name="add" placeholder="Address">
						<span class="focus-input100" data-placeholder="&#xf112;"></span>
					</div>

					<div class="wrap-input100">
						<input class="input100" type="text" name="School" placeholder="10+2 School">
						<span class="focus-input100" data-placeholder="&#xf112;"></span>
					</div>

					<div class="wrap-input100">
						<input class="input100" type="text" name="University" placeholder="Graduation University">
						<span class="focus-input100" data-placeholder="&#xf112;"></span>
					</div>

					<div class="wrap-input100">
						<input class="input100" type="text" name="gscore" placeholder="Graduation Score">
						<span class="focus-input100" data-placeholder="&#xf310;"></span>
					</div>

					<div class="wrap-input100">
						<input class="input100" type="text" name="Pgrad" placeholder="Post -Graduation University">
						<span class="focus-input100" data-placeholder="&#xf112;"></span>
					</div>

					<div class="wrap-input100">
						<input class="input100" type="text" name="Pscore" placeholder="Post -Graduation Score">
						<span class="focus-input100" data-placeholder="&#xf310;"></span>
					</div>

					

					<div class="wrap-input100">
						<input class="input100" type="text" name="Exp" placeholder="Experience (In years)">
						<span class="focus-input100" data-placeholder="&#xf15c;"></span>
					</div>

					
					<div class="wrap-input100">
						<input class="input100" type="textbox" name="comnt" placeholder="Additional Comments">
						<span class="focus-input100" data-placeholder="&#xf260;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="cpass" placeholder="Confirm Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="container-register100-form-btn">
						<button class="login100-form-btn">
							Register
						</button>
					</div>
				
				</form>
				<div class="text-center m-t-40">
						<a class="txt1" href="index.html">
							Already a member? then sign in.
						</a>
						<br>
						<a class="txt1" href="job_app.html">
							Or, apply for a job
						</a>
					</div>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
